# .github/workflows/arbitrage.yml
# --------------------------------------------------------------
# Scheduled arbitrage scanner for BBX.
# Runs run_arbitrage.py once an hour, between 08:00 and 23:00 UTC.
# --------------------------------------------------------------

name: BBX Arbitrage Scanner

on:
  schedule:
    - cron: "0 8-23 * * *"   # every hour, 08:00 to 23:00 UTC
  workflow_dispatch:         # manual run option

jobs:
  run-arbitrage:
    runs-on: ubuntu-latest

    env:
      # Algolia
      ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
      ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}

      # Slack
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      # AWS / S3 dedup state persistence
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      S3_STATE_KEY: ${{ secrets.S3_STATE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run arbitrage scanner
        run: |
          python apps/arbitrage_bot/run_arbitrage.py
